<section data-ng-controller="DrivesController" data-ng-init="find()">
  <ul class="drives unstyled">
    <li data-ng-repeat="drive in drives">
      <h2>
        <a data-ng-href="/#!/drives/{{drive._id}}">{{drive.name}}</a>
        <span data-ng-if="hasAuthorization(drive)">
          <a class="btn" href="/#!/drives/{{drive._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(drive);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <small>Created on {{drive.created | date:'medium'}} by {{drive.created_by.username}}</small>
    </li>
  </ul>
  <h2 data-ng-hide="!drives || drives.length">No drives yet. <br> Why don't you <a href="/#!/drives/create">Create One</a>?</h2>
</section>
