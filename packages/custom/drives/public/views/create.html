<section data-ng-controller="DrivesController">
  <form name="driveForm" class ="form-horizontal col-md-6" role="form" data-ng-submit="create(driveForm.$valid)" novalidate>

    <!-- Drive Name -->
    <div class="form-group" ng-class="{ 'has-error' : submitted && driveForm.name.$invalid }">
      <label mean-token="'create-name'" for="name" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
	<input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
	<div ng-show="submitted && driveForm.name.$invalid" class="help-block">
	  <p ng-show="driveForm.name.$error.required">Name is required</p>
	</div>
      </div>
    </div>
    
    <!-- Drive Visibility -->
    <div class="form-group">
      <label mean-token="'create-public'" for="public" class="col-md-3 control-label">Public</label>
      <div class="col-md-9">
	<input name="public" type="checkbox" data-ng-model="public" id="public">
      </div>
    </div>
    
    <!-- Drive Users -->
    <div class="form-group" ng-class="{ 'has-error' : submitted && driveForm.users.$invalid }">
      <label mean-token="'create-users'" for="users" class="col-md-3 control-label">Share with</label>
      <div class="col-md-9">
	<input name="users" type="text" class="form-control" data-ng-model="users" id="users" placeholder="Lolo, Ben...">
	<div ng-show="submitted && driveForm.users.$invalid" class="help-block">
	  <p ng-show="driveForm.users.$error.invalid">Username is invalid</p>
	</div>
      </div>
    </div>

    <!-- Submit -->
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
	<button mean-token="'create-submit'" type="submit" ng-disabled="driveForm.$invalid" class="btn btn-info">Create</button>
      </div>
    </div>
    
  </form>
</section>
