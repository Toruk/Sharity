<form name="driveForm" role="form" data-ng-submit="create(driveForm.$valid)" novalidate>
  
  <!-- Drive Name -->
  <div class="form-group" ng-class="{ 'has-error' : submitted && driveForm.name.$invalid }">
    <label for="name" class="control-label col-md-3">Name</label>
    <div class="col-md-9">
      <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
      <div ng-show="submitted && driveForm.name.$invalid" class="help-block">
        <p ng-show="driveForm.name.$error.required">Name is required</p>
      </div>
    </div>
  </div>
    
  <!-- Submit -->
  <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
      <button type="submit" ng-disabled="driveForm.$invalid" class="btn btn-info">Create</button>
    </div>
  </div>
  
</form>
