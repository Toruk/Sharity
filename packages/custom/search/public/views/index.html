<div class="" data-ng-controller="SearchController">
  
  
  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputEmail1">Search for</label>
      <input type="text" class="form-control" id="keyword" placeholder="keyword">
    </div>

    <div class="form-group">
      <div class="radio" ng-repeat="model in ['User', 'Drive', 'File']">
        <label>
          <input type="radio" name="searchModel" id="searchModelOption{{ model }}" value="{{ model }}"> {{ model }}
        </label>
      </div>
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  
  
  
  <form class="col-md-8">
    <div class="col-md-6">
      <h3>Search for</h3>
      
    </div>
    <div class="col-md-6">
      <h3>in drives</h3>
      <p ng-repeat="drive in drives">{{ drive.name }}</p>
    </div>
  </form>
  <div class="col-md-4">
    <h3>Results</h3>
    <p ng-repeat="result in results">{{ result }}</p>
  </div>
</div>
